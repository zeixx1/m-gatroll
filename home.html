<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Heroes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            color: #ffffff;
            text-align: center;
        }

        header {
            background-color: #b71c1c;
            color: #ffffff;
            padding: 20px 0;
            text-transform: uppercase;
            font-size: 2em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .heroes-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 30px;
            margin: 50px auto;
            max-width: 1200px;
        }

        .hero-card {
            background-color: #2e2e2e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 300px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .hero-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        .hero-card img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            background-color: #000;
        }

        .hero-card h3 {
            margin: 0;
            padding: 15px;
            background-color: #b71c1c;
            color: #ffffff;
            text-transform: uppercase;
        }
    </style>
</head>

    </header>
    <div class="heroes-container">
