<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Clavier Détraqué</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      font-size: 1.4em;
      padding: 40px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
<script>
  const lettres = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()";
  function genererTexteAleatoire(longueur) {
    let texte = '';
    for (let i = 0; i < longueur; i++) {
      texte += lettres.charAt(Math.floor(Math.random() * lettres.length));
    }
    return texte;
  }

  setInterval(() => {
    document.body.innerText += genererTexteAleatoire(20) + "\n";
    window.scrollTo(0, document.body.scrollHeight);
  }, 300);
</script>
</body>
</html>
